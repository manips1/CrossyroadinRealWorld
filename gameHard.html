<html>

<head>
    <title>Crossy Road In Real Road</title>
    <link rel="shortcut icon" href="favicon.png">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js"></script>
    <!-- change 7: CrossyRoadInRealRoad.js -> gameHard.js 이름변경 -->
    <script type="module" src="gameHard.js" id = "1"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/loading-bar.min.css"/>
    <script type="text/javascript" src="./js/loading-bar.min.js"></script>

    <!-- Disable Cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">

    <meta charset="utf-8">
    <link href="font/fontStyle.css" rel="stylesheet">
    <link href="css/game.css" rel="stylesheet">
  
</head>

<body>
    <audio id="audio" autoplay> <source src="./audio/traffic_sound.mp3"> </audio>

    <div class="upperDiv">
        <div class="stage"> <span id="stageNum" style = "padding-left: 10px">Hard</span> </div>
        <div class="stopwatch"> <span id="timeSpan">00:00:00</span> </div>
    </div>


    <div id="loading" hidden>
        <div id="loadingbar" data-preset="rainbow" class="ldBar label-center" data-value="0"></div>
    </div>

    <canvas id="gl-canvas" width="1920" height="1080" tabindex="0">
    </canvas>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
        <title>Crossy Road In Real Road - How to Play</title>
        <link rel="shortcut icon" href="favicon.png">
        <meta charset="utf-8">
        <link href="font/fontStyle.css" rel="stylesheet">
        <link href="css/animations.css" rel="stylesheet">
        <link href="css/howtoplay.css" rel="stylesheet">

    </head>

	<body>
        <audio autoplay loop>
            <source src="./audio/sound_intro.mp3" type="audio/mp3">
        </audio>
        
        <div class = "title" > <span>How to Play</span> </div>
        <div class = "button">
            <img src="./image/howToPlay/goback.png" onclick="location.href='index.html'"/>
        </div>

        <div class ="bigTable" style = "width: 100%; margin-top: 15px;">
            <div class="subLeftTable" style = "width: 50%; float:left; text-align: center; margin-bottom: 8px;">
                <table width="50%">
                    <tr>
                        <td><img type = "rule1" src = "image/howToPlay/rule1.png" width = "150" height = "90" ></td>
                        <td align=left>Cross the road to the finish line(the opposite end of the road).</td>
                    </tr>
                    <tr>
                        <td><img id = "rule2" src = "image/howToPlay/rule2.png" width = "150" height = "90"></td>
                        <td align=left>Cars come from both sides.</td>
                    </tr>
                    <tr>
                        <td><img id = "itemImage" src = "image/howToPlay/mouse.png" width = "80" height = "80"></td>
                        <td align=left>Change your view with the mouse.</td>
                    </tr>
                    <tr>
                        <td><img id = "itemImage" src = "image/howToPlay/wasd.png" width = "150" height = "100"></td>
                        <td align=left>Use the rudder key to avoid the car and cross to the end of the road.</td>
                    </tr>
                </table>
            </div>

            <div class="subRightTable" style = "width: 50%; float:left; text-align: center; margin-top: 130px; margin-bottom: 100px;">
                <table>
                    <tr>
                        <td><img type = "itemImage" src = "image/howToPlay/w.png" width = "50" height = "50"></td>
                        <td align=left width = "100%">Move forward.</td>
                    </tr>
                    <tr>
                        <td><img type = "itemImage" src = "image/howToPlay/a.png" width = "50" height = "50"></td>
                        <td align=left width = "100%">Move left.</td>
                    </tr>
                    <tr>
                        <td><img type = "itemImage" src = "image/howToPlay/s.png" width = "50" height = "50"></td>
                        <td align=left width = "100%">Move backward.</td>
                    </tr>
                    <tr>
                        <td><img type = "itemImage" src = "image/howToPlay/d.png" width = "50" height = "50"></td>
                        <td align=left width = "100%">Move right.</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
